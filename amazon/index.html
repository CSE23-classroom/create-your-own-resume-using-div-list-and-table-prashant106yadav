<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        /* Header */
        .header {
            background-color: #131921;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-box input {
            width: 400px;
            padding: 8px;
        }

        /* Navbar */
        .navbar {
            background-color: #232f3e;
            padding: 10px;
        }

        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Products */
        .products {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }

        .product-card img {
            width: 100%;
            height: 150px;
        }

        /* Footer */
        .footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">amazon</div>
        <div class="search-box">
            <input type="text" placeholder="Search Amazon">
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">All</a>
        <a href="#">Mobiles</a>
        <a href="#">Fashion</a>
        <a href="#">Electronics</a>
        <a href="#">Home</a>
    </div>

    <!-- Products -->
    <div class="products">
        <div class="product-card">
            <img
                src="https://images-eu.ssl-images-amazon.com/images/G/31/PB/GW/PC/PC_QC_372x232_Life-Style_3_1x._SY116_CB788857785_.jpg">
            <h4>Product 1</h4>
            <p>₹999</p>
        </div>

        <div class="product-card">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/Appliances-QC-PC-186x116--B08345R1ZW._SY116_CB667322346_.jpg">
            <h4>Product 2</h4>
            <p>₹1499</p>
        </div>

        <div class="product-card">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IMG15/Irfan/GATEWAY/MSO/186x116---wm._SY116_CB667322346_.jpg">
            <h4>Product 3</h4>
            <p>₹1999</p>
        </div>

        <div class="product-card">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img17/Auto/2020/GW/PCQC/Vega_helmet_186x116._SY116_CB405090404_.jpg">
            <h4>Product 4</h4>
            <p>₹3000</p>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/619xMvtqClL._AC_SY200_.jpg">
            <h4>Product 5</h4>
            <p>₹3000</p>
        </div>

        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/619-x575S9L._AC_SY200_.jpg">
            <h4>Product 6</h4>
            <p>₹3000</p>
        </div>

    </div>

    <div class="products">
        

    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Amazon Clone | For Educational Purpose
    </div>

</body>

</html>
